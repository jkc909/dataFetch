{% extends "base.html" %}

{% block content %}
    </br></br>
    <div class="row">
    	
    	<div class="small-4 large-4 columns"> </div>
    	
    	<div class="small-centered large-centered columns mybox">
    		<center><h1>Add a URL to the queue</h1></center>
	    <form action="" method="post" novalidate>
	        {{ form.hidden_tag() }}
	        <p>
	            <h2>{{ form.url.label }}</h2>
	            <br>
	            {{ form.url(size=32) }}
	        </p>

	        <p>{{ form.submit() }}</p>
	    </form>
	    </div>

	    <div class="small-4 large-4 columns"> 
	    </div>
	
	</div>
{% endblock %}
